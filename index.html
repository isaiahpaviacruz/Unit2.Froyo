<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo Flavor Counter</title>
</head>
<body>
    <h1>Froyo Flavor Counter</h1>
    <p>Enter a list of comma-separated froyo flavors:</p>
    <input type="text" id="flavorsInput">
    <button onclick="countFlavors()">Count</button>
    <table id="flavorTable">
        <thead>
            <tr>
                <th>Flavor</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Flavor counts will be displayed here -->
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
